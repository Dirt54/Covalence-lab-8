<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shapes Lab 8</title>
</head>

<body>
    <div>
        <h1>Square</h1>
        <input id="squarebox" name="searchbox" type="number" placeholder="Width"></input>
        <button id="squarebutton">Insert</button>
    </div>
    <div>
        <h1>Rectangle</h1>
            <input class="rectangleboxes" id="rectanglebox1" name="searchbox" type="number" placeholder="Height"></input>
            <input class="rectangleboxes" id="rectanglebox2" name="searchbox" type="number" placeholder="Width"></input>
            <button id="rectanglebutton">insert</button>
    </div>
    <div>
        <h1>Triangle</h1>
        <input id="trianglebox" name="searchbox" type="number" placeholder="Width"></input>
        <button id="trianglebutton">Insert</button>
    </div>
    <div>
        <h1>Circle</h1>
        <input id="circlebox" name="searchbox" type="number" placeholder="Radius"></input>
        <button id="circlebutton">Insert</button>
    </div>
  
    <div class="left" id="biggreybox"></div>
    <div class="left" id="plist">
        <p>Selected Shape: <span id="shape"></span></p>
        <p >Width: <span id="width"></span></p>
        <p >Height: <span id="height"></span></p>
        <p >Radius: <span id="radius"></span></p>
        <p >Area: <span id="area"></span></p>
        <p >Perimeter: <span id="perimeter"></span></p>
    </div>




</body>

</html>
